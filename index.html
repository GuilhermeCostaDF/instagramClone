<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagramPhone">
            <img src="img/celularInstagram.png" alt="celular">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="img/Instagram.png" alt="logo do insta" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="" class="profilephoto">
                </div>
                <a href="" class="instagram-login">Continue Como chileninhow</a>
                <a href="" class="instagram-logout">Remover Conta</a>
            </div>   
            <div class="group">
                <p class="not-account">Não é chileninhow?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>    
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>    
            </div>
        </div>
    </div>    
</body>
</html>
